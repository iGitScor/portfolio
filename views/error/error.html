{% extends '../layout.html' %}

{% block header_content %}
<nav id="primary">          
	<ul class="tiny-hide">
		<li class="topnav here">
  			<a href="#">{{ subTitle }}</a>
		</li>
  	</ul>
</nav>
{% endblock %}

{% block content %}
<div class="container page no-fix">
    <article>
        <div class="row">
            <div class="two left">
                <img src="/img/error/{{errorCode}}.png" />
            </div>
            <div class="ten left">
                <h2>Oops, il semblerait que quelque chose soit cass&eacute; !</h2>
        	    <h3>{{error|raw}}</h3>
        	    {% if error.stack %}
        	        <code>
        	            {{error.stack}}
        	        </code>
        	    {% endif %}
        	    <ul class="checks">
    <!--    	        <li>
        	            Contactez-moi
        	        </li>-->
        	        <li class="check">
        	            Retour &agrave; la page d'accueil : <a href="/" title="Accueil">ici</a>
        	        </li>
        	    </ul>
            </div>
        </div>
    </article>
</div>
{% endblock %}
