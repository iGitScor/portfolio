{% extends 'layout.html' %}

{% block page_header %}    
<h1 class="page-header">
    Module de recherche <small>Générateur</small>
</h1>
{% endblock %}

{% block page_alert %}  
<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <i class="fa fa-info-circle"></i>  <strong> Multilangue ? </strong> 
        </div>
    </div>
</div>
<!-- /.row -->
{% endblock %}

{% block page_content %}
<div class="col-lg-4 col-md-6">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="fa fa-pencil-square-o fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <div class="huge">fr</div>
                    <div>Main</div>
                </div>
            </div>
        </div>
        <a ng-click="generate('main')">
            <div class="panel-footer">
                <span class="pull-left">Générer</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
    </div>
</div>
<div class="col-lg-4 col-md-6">
    <div class="panel panel-green">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="fa fa-briefcase fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <div class="huge">fr</div>
                    <div>Curriculum vitae</div>
                </div>
            </div>
        </div>
        <a ng-click="generate('professional')">
            <div class="panel-footer">
                <span class="pull-left">Générer</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
    </div>
</div>
<div class="col-lg-4 col-md-6">
    <div class="panel panel-yellow">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="fa fa-group fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <div class="huge">fr</div>
                    <div>People</div>
                </div>
            </div>
        </div>
        <a ng-click="generate('people')">
            <div class="panel-footer">
                <span class="pull-left">Générer</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
    </div>
</div>
{% endblock %}
