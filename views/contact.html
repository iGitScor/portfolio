{% extends 'layout.html' %}

{% block header_content %}
<nav id="primary">          
	<ul class="tiny-hide">
		<li class="topnav here">
  		    <a href="#">{{t('form.title')}}</a>
		</li>
  </ul>
</nav>
{% endblock %}

{% block content %}
<div class="container page">
    <article>
	    <div class="row">
            <section class="container">
                {% if name %}
                <div class="alert alert-success alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&#215;</button>
                    <strong>{{t('form.common.success.thankyou')}}</strong> {{t('form.common.success.message')}} <strong>{{name}}</strong>
                </div>
                {% endif %}
            
                <form role="form" action={{ '/' }}{{t('technical.lang')}}{{ '/contact/' }}{{ type }} method="post" class="big-box columns end six push-three">
                    <div class="form-group">
                        <label for="email" class="secondary">{{t('form.common.email.label')}}</label>
                        <input type="email" name="email" class="form-control primary" id="email" placeholder="{{t('form.common.email.placeholder')}}">
                    </div>
                    <div class="form-group">
                        <label for="name" class="secondary">{{t('form.common.name.label')}}</label>
                        <input type="text" name="name" class="form-control primary" id="name" placeholder="{{t('form.common.name.placeholder')}}">
                    </div>
                    <div class="form-group">
                        <label for="msg" class="secondary">{{t('form.common.message.label')}}</label>
                        <textarea name="msg" class="form-control primary" id="msg" rows="3"></textarea>
                    </div>
                    <button type="submit" class="button-box blue">{{t('form.common.send')}}</button>
                </form>
            </section>
        </div>
    </article>
</div>
{% endblock %}
